<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Функция для показа определенной формы
    function showContent(formId) {
        // Скрыть все формы
        const forms = ['profileForm', 'mediaForm', 'teamForm', 'physOrgForm', 'eventForm', 'editTrainingScheduleForm', 'newsForm', 'awardsForm'];
        forms.forEach(id => {
            const form = document.getElementById(id);
            if (form) {
                form.style.display = 'none';
            }
        });
        // Показать нужную форму
        const formToShow = document.getElementById(formId);
        if (formToShow) {
            formToShow.style.display = 'block';
        }
    }

    // Функция для закрытия модального окна
    function closeModal() {
        const modal = document.getElementById("myModal");
        if (modal) {
            modal.style.display = "none";
        }
    }

    // Закрытие модального окна при клике вне его
    window.onclick = function(event) {
        const modal = document.getElementById("myModal");
        if (modal && event.target === modal) {
            closeModal();
        }
    }

    // Устанавливаем обработчики событий после загрузки DOM
    // По умолчанию показываем форму профиля
    const profileForm = document.getElementById("profileForm");
    if (profileForm) {
        profileForm.style.display = "block";
    }

    // Привязываем кнопки к функциям показа соответствующих форм
    const buttons = [
        { selector: 'button[data-action="showMediaForm"]', formId: 'mediaForm' },
        { selector: 'button[data-action="showTeamForm"]', formId: 'teamForm' },
        { selector: 'button[data-action="showPhysOrgForm"]', formId: 'physOrgForm' },
        { selector: 'button[data-action="showEventForm"]', formId: 'eventForm' },
        { selector: 'button[data-action="showEditTrainingScheduleForm"]', formId: 'editTrainingScheduleForm' },
        { selector: 'button[data-action="showNewsForm"]', formId: 'newsForm' },
        { selector: 'button[data-action="showAwardsForm"]', formId: 'awardsForm' }
    ];

    buttons.forEach(button => {
        const buttonElement = document.querySelector(button.selector);
        if (buttonElement) {
            buttonElement.addEventListener('click', () => showContent(button.formId));
        }
    });

    // Генерация пароля
    function generatePassword() {
        const length = 10;
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let password = "";
        for (let i = 0; i < length; i++) {
            password += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        const passwordInput = document.getElementById("password");
        if (passwordInput) {
            passwordInput.value = password;
        }
    }

    // Обработчик нажатия на кнопку генерации пароля
    const generatePasswordButton = document.getElementById("generatePasswordButton");
    if (generatePasswordButton) {
        generatePasswordButton.addEventListener("click", function() {
            generatePassword();
        });
    }

    // Пример отправки данных в API для добавления физорга
    const physOrgForm = document.getElementById('physOrgForm');
    if (physOrgForm) {
        physOrgForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(physOrgForm);

            fetch('http://127.0.0.1:5000/api/add_physorg', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Физорг успешно добавлен');
                    // Здесь можно дополнительно сбросить форму или показать другой ответ
                    physOrgForm.reset(); // Сброс формы
                } else {
                    alert('Ошибка при добавлении физорга');
                }
            })
            .catch(error => console.error('Ошибка при добавлении физорга:', error));
        });
    }

    // Обновление участников команды
    function updateTeamMembers() {
        const sportType = document.querySelector("#teamForm select[name='sport_type']").value;
        const membersContainer = document.getElementById("team_members_container");
        if (membersContainer) {
            membersContainer.innerHTML = '<label for="team_members">Игроки команды:</label><br>';

            let memberCount;
            if (sportType === "football") { memberCount = 5; }
            else if (sportType === "basketball") { memberCount = 3; }
            else if (sportType === "volleyball") { memberCount = 6; }
            else { memberCount = 1; }

            for (let i = 1; i <= memberCount; i++) {
                const input = document.createElement("input");
                input.type = "text";
                input.name = "team_members[]";
                input.placeholder = `Игрок команды ${i}`;
                input.required = true;
                membersContainer.appendChild(input);
                membersContainer.appendChild(document.createElement("br"));
            }
        }
    }

    // Обновление медиа формы
    function updateMediaForm() {
        const mediaFilesContainer = document.getElementById("media_files_container");
        if (mediaFilesContainer) {
            mediaFilesContainer.innerHTML = '<label for="media_files">Файлы:</label>';

            const input = document.createElement("input");
            input.type = "file";
            input.id = "media_files";
            input.name = "media_files[]";
            input.multiple = true;
            input.required = true;
            mediaFilesContainer.appendChild(input);
            mediaFilesContainer.appendChild(document.createElement("br"));
            mediaFilesContainer.appendChild(document.createElement("br"));
        }
    }

    // Управление полями в зависимости от типа мероприятия
    function toggleEventTypeFields() {
        var eventType = document.getElementById('event_type').value;
        var sportsFields = document.getElementById('sportsFields');
        var eventNameField = document.getElementById('event_name').parentElement;

        // Показываем или скрываем поля в зависимости от типа мероприятия
        if (eventType === 'sports') {
            sportsFields.style.display = 'block';
            eventNameField.style.display = 'none';
        } else {
            sportsFields.style.display = 'none';
            eventNameField.style.display = 'block';
        }
    }

    // Обработчик для показа формы профиля
    const loginButton = document.getElementById("loginButton");
    if (loginButton) {
        loginButton.addEventListener("click", function() {
            const profileForm = document.getElementById("profileForm");
            // Переключаем видимость формы профиля
            profileForm.style.display = profileForm.style.display === "none" || profileForm.style.display === "" ? "block" : "none";
            // Скрываем другие формы, если они открыты
            const forms = ['mediaForm', 'teamForm', 'physOrgForm', 'eventForm', 'editTrainingScheduleForm', 'newsForm', 'awardsForm'];
            forms.forEach(id => {
                const form = document.getElementById(id);
                if (form) {
                    form.style.display = 'none';
                }
            });
        });
    }

    // Загрузка данных пользователя
    fetch('/api/user_data')
        .then(response => response.json())
        .then(data => {
            if (data.surname) document.getElementById('surname').textContent = data.surname;
            if (data.name) document.getElementById('first_name').textContent = data.name;
            if (data.patronymic) document.getElementById('middle_name').textContent = data.patronymic;
            if (data.gender) document.getElementById('gender').textContent = data.gender;
            if (data.group) document.getElementById('group').textContent = data.group;
            if (data.role) document.getElementById('role').textContent = data.role;
        })
        .catch(error => console.error('Error fetching user data:', error));

    // Загрузка фото профиля
    fetch('/api/profile_picture')
        .then(response => {
            if (response.ok) {
                return response.blob();
            }
            throw new Error('Network response was not ok.');
        })
        .then(blob => {
            const url = URL.createObjectURL(blob);
            const previewImage = document.getElementById('previewImage');
            if (previewImage) {
                previewImage.src = url;
            }
        })
        .catch(error => console.error('Error fetching profile picture:', error));

    // Обработка изменения фото профиля
    const profilePictureInput = document.getElementById('profilePictureInput');
    if (profilePictureInput) {
        profilePictureInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const formData = new FormData();
            formData.append('profile_picture', file);

            fetch('/api/profile_picture', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Profile picture updated successfully');
                    location.reload();
                } else {
                    alert('Error updating profile picture');
                }
            })
            .catch(error => console.error('Error updating profile picture:', error));
        });
    }

    // Обработка отправки формы добавления новости
    const addNewsForm = document.getElementById('addNewsForm');
    if (addNewsForm) {
        addNewsForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(addNewsForm);

            // Логирование данных формы перед отправкой
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }

            fetch('/api/add_news', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    console.log('Новость успешно добавлена');
                    addNewsForm.reset();
                    fetchNews(); // Обновление новостей на главной странице
                } else {
                    console.error('Ошибка при добавлении новости:', data.error);
                }
            })
            .catch(error => console.error('Ошибка при добавлении новости:', error));
        });
    }

    // Загрузка новостей
    function fetchNews() {
        fetch('/api/get_news', {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            console.log('Полученные новости:', data.news);
            const newsContainer = document.getElementById('news-container');
            if (newsContainer) {
                newsContainer.innerHTML = '';
                data.news.forEach(news => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news_card';
                    newsCard.innerHTML = `
                        <h2>${news.title}</h2>
                        ${news.image ? `<img src="${news.image}" alt="Image" style="max-width: 100%; max-height: 200px;">` : ''}
                        <button class="read-more-button" data-news-id="${news.id}">Подробнее</button>
                    `;
                    newsContainer.appendChild(newsCard);
                });

                document.querySelectorAll('.read-more-button').forEach(button => {
                    button.addEventListener('click', function() {
                        const newsId = button.getAttribute('data-news-id');
                        fetch(`/api/get_news_by_id/${newsId}`)
                            .then(response => response.json())
                            .then(news => {
                                document.getElementById('modalTitle').textContent = news.title;
                                document.getElementById('modalContent').textContent = news.description;
                                document.getElementById('modalImage1').src = news.image || '';
                                document.getElementById('modalImage1').style.display = news.image ? 'block' : 'none';
                                document.getElementById('newsModal').style.display = 'block';
                            });
                    });
                });
            }
        })
        .catch(error => console.error('Error fetching news data:', error));
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('newsModal').style.display = 'none';
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('newsModal');
        if (modal && event.target === modal) {
            closeModal();
        }
    }

    // Пример вызова функции для получения новостей при загрузке страницы
    fetchNews();

    // Пример отправки данных в API для добавления награды
    const awardsForm = document.getElementById('awardsForm');
    if (awardsForm) {
        awardsForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(awardsForm);

            fetch('http://127.0.0.1:5000/api/add_award', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Награда успешно добавлена');
                } else {
                    alert('Ошибка при добавлении награды');
                }
            })
            .catch(error => console.error('Error adding award:', error));
        });
    }
});
</script>
</html>
